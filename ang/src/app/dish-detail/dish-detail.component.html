<div id="dishDiv">
  <div #dishContainer id="dishContainer">
    <div class="left">
      <img src='../../assets/dishes/dish{{dish.id}}-512.png' width="80%" >
      <div class="text">
        <h1 class="food">
            {{dish.title}}
        </h1>
        <i class="fa fa-clock"> {{dish.time}} Mins</i>
        <i class="fa fa-users"> Serves {{dish.serve}}</i>
      </div>  
    </div>
    <div class="steps">
      <h1>步骤</h1>
      <p *ngFor='let step of dish.steps'>
        {{step}}
      </p>
    </div>
  </div>
</div>
<a href="/dishes" style="display: block; width: 100%; text-align: right; font-size: 50px; color: black; padding-right: 50px; margin-top: -100px">back</a>
