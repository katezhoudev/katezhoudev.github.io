<div class="sketch-container">    
    <p>click your mouse to draw, type 'c' to clear, 's' to capture</p>
    <div id="sketch-holder"></div>
    <div class="sketch-tool-palette">
        <app-sketch-tool id="sketch-tool" (toolSelected)="changeTool($event)"></app-sketch-tool>
        <app-palette id="sketch-palette" (colorSelected)="changeColor($event)"></app-palette>
        <input id="sketch-image-input" type="file" hidden (change)="doFileInput($event)">
    </div>
</div>
