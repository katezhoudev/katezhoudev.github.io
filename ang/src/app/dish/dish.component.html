<div id="dishDiv">
  <div #dishContainer id="dishContainer">
    <div *ngFor="let dish of dishes" class="card">
      <div class="header" style="background: url('../../assets/dishes/dish{{dish.id}}-512.png') no-repeat center;">
      </div>
      <div class="text">
        <h1 class="food">
            {{dish.title}}
        </h1>
        <i class="fa fa-clock"> {{dish.time}} Mins</i>
        <i class="fa fa-users"> Serves {{dish.serve}}</i>
        
        <div class="stars">
            <li>
              <a><i class="fa fa-star"></i></a>
              <a><i class="fa fa-star"></i></a>
              <a><i class="fa fa-star"></i></a>
              <a><i class="fa fa-star"></i></a>
              <a><i class="fa fa-star-o" aria-hidden="true"></i></a>
            </li>
        </div>
        <!-- <p class="info">{{dish.desc}}</p> -->
      </div>
      <a href="/dish/{{dish.id}}" class="btn">Let's Cook!</a>
    </div>
  </div>
</div>
